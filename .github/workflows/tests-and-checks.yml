name: Tests and Checks

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  formatting-check:
    name: Check Formatting
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Nix
        uses: cachix/install-nix-action@v27

      - name: Run nix fmt and check for changes
        run: |
          nix fmt
          git diff --exit-code
